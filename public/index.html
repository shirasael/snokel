<!DOCTYPE html>
<html>
  <head>
    <title>Hello React</title>
    <!-- Not present in the tutorial. Just for basic styling. -->

    <link href="{{ url_for('static', filename='web_fonts/roboto_black_macroman/stylesheet.css') }}" rel='stylesheet' type='text/css' />
    <link href="{{ url_for('static', filename='web_fonts/roboto_blackitalic_macroman/stylesheet.css') }}" rel='stylesheet' type='text/css' />
    <link href="{{ url_for('static', filename='web_fonts/roboto_bold_macroman/stylesheet.css') }}" rel='stylesheet' type='text/css' />
    <link href="{{ url_for('static', filename='web_fonts/roboto_boldcondensed_macroman/stylesheet.css') }}" rel='stylesheet' type='text/css'/>
    <link href="{{ url_for('static', filename='web_fonts/roboto_boldcondenseditalic_macroman/stylesheet.css') }}" rel='stylesheet' type='text/css'/>
    <link href="{{ url_for('static', filename='web_fonts/roboto_bolditalic_macroman/stylesheet.css') }}" rel='stylesheet' type='text/css'/>
    <link href="{{ url_for('static', filename='web_fonts/roboto_condensed_macroman/stylesheet.css') }}" rel='stylesheet' type='text/css'/>
    <link href="{{ url_for('static', filename='web_fonts/roboto_condenseditalic_macroman/stylesheet.css') }}" rel='stylesheet' type='text/css'/>
    <link href="{{ url_for('static', filename='web_fonts/roboto_italic_macroman/stylesheet.css') }}" rel='stylesheet' type='text/css'/>
    <link href="{{ url_for('static', filename='web_fonts/roboto_light_macroman/stylesheet.css') }}" rel='stylesheet' type='text/css'/>
    <link href="{{ url_for('static', filename='web_fonts/roboto_lightcondensed_macroman/stylesheet.css') }}" rel='stylesheet' type='text/css'/>
    <link href="{{ url_for('static', filename='web_fonts/roboto_lightcondenseditalic_macroman/stylesheet.css') }}" rel='stylesheet' type='text/css'/>
    <link href="{{ url_for('static', filename='web_fonts/roboto_lightitalic_macroman/stylesheet.css') }}" rel='stylesheet' type='text/css'/>
    <link href="{{ url_for('static', filename='web_fonts/roboto_medium_macroman/stylesheet.css') }}" rel='stylesheet' type='text/css'/>
    <link href="{{ url_for('static', filename='web_fonts/roboto_mediumitalic_macroman/stylesheet.css') }}" rel='stylesheet' type='text/css'/>
    <link href="{{ url_for('static', filename='web_fonts/roboto_regular_macroman/stylesheet.css') }}" rel='stylesheet' type='text/css'/>
    <link href="{{ url_for('static', filename='web_fonts/roboto_thin_macroman/stylesheet.css') }}" rel='stylesheet' type='text/css'/>
    <link href="{{ url_for('static', filename='web_fonts/roboto_thinitalic_macroman/stylesheet.css') }}" rel='stylesheet' type='text/css'/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sys-card.css') }}" />
    <script src="{{ url_for('static', filename='static/react.js') }}"></script>
    <script src="{{ url_for('static', filename='static/JSXTransformer.js') }}"></script>
    <script src="{{ url_for('static', filename='static/jquery-2.1.4.min.js') }}"></script>
    <link href="{{ url_for('static', filename='static/jquery-2.1.4.min.map') }}"/>
    <script src="{{ url_for('static', filename='static/showdown.min.js') }}"></script>
  </head>
  <body>
    <div id="main">
      <div id="content"></div>
    </div>
    <script src="{{ url_for('static', filename='scripts/util.js') }}"></script>
    {% if system %}
        <script src="{{ url_for('static', filename='build/inputs.js') }}"></script>
        <script src="{{ url_for('static', filename='build/snorkel.js') }}"></script>
        <script type="text/javascript">
            var sys = "{{ system }}";
            var cfg = "{{ config }}";
        </script>
        <script type="text/jsx">
            React.render(
              <ConfigPage system={sys} config={cfg} />,
              document.getElementById('content')
            );
        </script>
    {% else %}
        <script src="{{ url_for('static', filename='build/front.js') }}"></script>
        <script type="text/jsx">
            React.render(
              <SystemsList url="/systems"/>,
              document.getElementById('content')
            );
        </script>
    {% endif %}
  </body>
</html>
